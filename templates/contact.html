{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
{% load static %}
<div class="container-fluid px-0 mb-3">
    <img src="{% static 'ops.jpg' %}" height="400px " class="d-block w-100" alt="...">
</div>
<div class="container px-5 mb-3 py-4">
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="mb-3">
            <label for="Phone" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Tell me about you want to contact me for</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>


<footer style="
  background: black;
  color: white;
  padding: 2px 20px;
  text-align: center;
">
  <div class="center">
    Copyright &copy;www.asim'sblog.com. All right reserved!
  </div>
</footer>
{% endblock body %}
